<div class="home-background">
  <!-- TEXTO ENCIMA DEL BANNER -->
  <div class="banner-text-top">
    <p>Desde las mazmorras más oscuras hasta las galaxias más lejanas...</p>
    <p>D&D, Pathfinder, Anima, Star Wars, Cthulhu y más...</p>
    <p>¡Descubre mundos, crea héroes, vive el rol!</p>
  </div>

  <!-- CARRUSEL -->
  <div
    class="carousel-container"
    (mousedown)="onMouseDown($event)"
    (mousemove)="onMouseMove($event)"
    (mouseup)="onMouseUp($event)"
  >
    <!-- Flecha izquierda -->
    <button class="nav-arrow left-arrow" (click)="prev()">
      <img src="/assets/img/flecha2.png" alt="Flecha izquierda" />
    </button>

    <!-- Banner -->
    @for(slide of slides; track $index){
      <div class="carousel-item" [ngClass]="getPositionClass(slide.id)">
        <img [src]="slide.img" alt="Banner {{ slide.id }}" draggable="false" />
      </div>
    }

    <!-- Flecha derecha -->
    <button class="nav-arrow right-arrow" (click)="next()">
      <img src="/assets/img/flecha1.png" alt="Flecha derecha" />
    </button>
  </div>

  <!-- TEXTO DEBAJO DEL BANNER -->
  <div class="banner-text-bottom">
    <p>Explora. Imagina. Juega.</p>
    <p>Rolverse: el hogar de los aventureros modernos.</p>
  </div>
</div>
